name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            DEPLOY_PATH="/var/www/mcp.arkturian.com"
            SERVICE_NAME="mcp-server"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="mcp-server"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            cd "$DEPLOY_PATH"

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Install/update Python dependencies
            source venv/bin/activate
            pip install -r requirements.txt

            # Create backup of current state
            if [ -f "server.py" ]; then
              echo "Creating backup..."
              mkdir -p "$BACKUP_DIR"
              cp server.py "$BACKUP_PATH-server.py"
            fi

            # Restart the service
            echo "Restarting $SERVICE_NAME service..."
            sudo systemctl restart $SERVICE_NAME

            # Wait for service to start
            sleep 3

            # Health check
            echo "Running health check..."
            if curl -sf http://localhost:8080/health > /dev/null; then
              echo "✅ Health check passed!"
            else
              echo "⚠️ Health check failed, but service may still be starting..."
            fi

            echo "Deployment completed successfully!"

      - name: Notify on success
        if: success()
        run: echo "✅ Deployment successful for commit ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed for commit ${{ github.sha }}"
