name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via rsync
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "server.py,requirements.txt"
          target: "/var/www/mcp.arkturian.com/"
          overwrite: true

      - name: Restart service and health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            DEPLOY_PATH="/var/www/mcp.arkturian.com"
            SERVICE_NAME="mcp-server"

            cd "$DEPLOY_PATH"

            # Install/update Python dependencies (use system pip or create venv if needed)
            if [ -f "venv/bin/activate" ]; then
              source venv/bin/activate
              pip install -r requirements.txt --quiet
            else
              pip3 install -r requirements.txt --quiet 2>/dev/null || true
            fi

            # Restart the service
            echo "Restarting $SERVICE_NAME service..."
            sudo systemctl restart $SERVICE_NAME

            # Wait for service to start
            sleep 5

            # Health check
            echo "Running health check..."
            if curl -sf http://localhost:8080/ > /dev/null; then
              echo "✅ Health check passed!"
            else
              echo "⚠️ Health check failed, checking service status..."
              sudo systemctl status $SERVICE_NAME --no-pager
            fi

            echo "Deployment completed!"

      - name: Notify on success
        if: success()
        run: echo "✅ Deployment successful for commit ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed for commit ${{ github.sha }}"
